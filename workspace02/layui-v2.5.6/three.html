<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用three.js</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<style>
  body { margin: 0; }
  canvas { width: 100%; height: 100% }
</style>
<body>

<!-- 你的HTML代码 -->

<script src="./layui/layui.js"></script>
<script src="./js/jquery-1.7.1.min.js"></script>
<script src="./js/three.js"></script>
<script>
      var scene = new THREE.Scene();//场景
			var camera = new THREE.PerspectiveCamera( 65, window.innerWidth/window.innerHeight, 0.1, 1000 );//相机(视野角度（FOV）,长宽比（aspect ratio）,远剪切面,近剪切面)
			var renderer = new THREE.WebGLRenderer();//渲染器
			renderer.setSize( window.innerWidth, window.innerHeight );//渲染范围
			document.body.appendChild( renderer.domElement );//将被渲染元素添加至body
      console.log('渲染器',renderer);
			// var geometry = new THREE.BoxGeometry( 1, 1, 1 );//立方体对象【顶点（vertices），面（faces）】
			// var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );//材质
			// var cube = new THREE.Mesh( geometry, material );// 网格：包含有一个几何体以及应用在在此几何体上的材质的对象，我们可以直接将网格对象放入到我们的场景中，并让它在场景中自由移动。
      // scene.add( cube );//scene.add()的时候，物体将会被添加到坐标为(0,0,0)的位置
      //圆
      // var geometry = new THREE.CircleBufferGeometry( 2, 3 );
      // var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
      // var circle = new THREE.Mesh( geometry, material );
      // scene.add( circle );
      //圆柱
      var geometry = new THREE.CylinderGeometry( 1, 1, 2, 32 );
      var material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
      var cylinder = new THREE.Mesh( geometry, material );
      scene.add( cylinder );

			camera.position.z = 8;//可能会使得摄像机的位置和立方体相互重叠（也就是摄像机位于立方体中）。为了防止这种情况的发生，我们只需要将摄像机稍微向外移动一些即可。

			var animate = function () {
				requestAnimationFrame( animate );//“渲染”/“动画循环”

				cylinder.rotation.x += 0.01;
				cylinder.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
</script>
</body>
</html>
