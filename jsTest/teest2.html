<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>



<script type="text/javascript">
  (function(){
    var p = {
      url:'http://wangyf1024.xyz', /*location.href 获取URL，可加上来自分享到QQ标识，方便统计*/
      title:'title', /*分享标题(可选)*/
      summary:'summary', /*分享摘要(可选)*/
      pics:'logo.png', /*分享图片(可选)*/
      site:'site', /*分享来源(可选) 如：QQ分享*/
      style:'101',width:96,height:24};
    var s = [];
    for(var i in p){
      s.push(i + '=' + encodeURIComponent(p[i]||''));
    }
    document.write([
      '<a class="qcShareQQDiv" href="http://connect.qq.com/widget/shareqq/index.html?',
      s.join('&'),
      '" target="_blank">分享到QQ</a>'
    ].join(''));})();</script>
<script src="http://connect.qq.com/widget/loader/loader.js" widget="shareqq" charset="utf-8"></script>
</body>
</html>
