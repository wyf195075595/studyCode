<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script>
        function Person(name,age) {
            this.name = name
            this.age = age
            this.run = function(){
                console.log('我叫'+this.name+'我会跑路')
            }
        }
        Person.print = function(){
            console.log('print方法')
        }
        Person.prototype.work = function(){
            console.log("i am working");
        }
        var p1 = new Person('张三',20)
        p1.run()
        console.log(p1.name,p1.age)
        p1.work()
        Person.print()

        function wang(name,age){
            // 对象冒充继承、可以继承构造函数里属性，方法，但继承不了原型链属性方法
            Person.call(this,name,age)
        }
        var w1 = new wang('王五',21)
        console.log(w1.name)
        w1.run()
        // w1.work()
        // w1.print()

        function li(){}
        // 原型链继承，可以继承构造函数的属性方法、也可以继承原型链上属性方法
        li.prototype = new Person()
        // 实例化子类无法给父类传参
        var l1 = new li('李五',23)
        console.log(l1.name,l1.age)

        l1.run()
        l1.work()
        // l1.print()

        //对象冒充与原型链继承结合
        function men(name,age){
            Person.call(this,name,age)
        }
        men.prototype = Person.prototype
        var m = new men('男人',18)
        console.log('==========================')
        console.log(m.name,m.age);
        m.run()
        m.work()
    </script>
</body>
</html>
